---
layout: default
title: Blog
link-fr: Blog
lang: fr
trans: /blog-en
---

<div class="home">

  <h1>Articles</h1>

  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span class="post-date">{{ post.date | date: "%Y-%m-%d" }}</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">Abonnement <a href="{{ "/feed.xml" | prepend: site.baseurl }}">par flux RSS</a></p>

</div>
